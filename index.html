<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cello</title>
</head>
<body>
    <header>
        <h1>Cello</h1>
    </header>
    <main>
        <div class="list">
            <div class="list-header">
                <span>To Do</span>
                <i class="fa-solid fa-xmark" data-xmark></i>
            </div>
            <div class="list-main"></div>
            <div class="new-card-input hide">
               <form>
                <textarea name="" id="" rows="5" placeholder="Enter a title for this card..."></textarea>
                <div class="flexbox">
                    <button type="submit" data-add-card>Add a Card</button> 
                    <i class="fa-solid fa-xmark"></i>
                </div>
               </form>
            </div>
            <div class="list-footer">
                <i class="fa-solid fa-plus" data-close-add-card></i>
                <div class="add-card">Add a Card</div>
            </div>
        </div>

        <div class="list">
            <div class="list-header">
                <span>Doing</span>
                <i class="fa-solid fa-xmark" data-xmark></i>
            </div>
            <div class="list-main"></div>
            <div class="new-card-input hide">
               <form>
                <textarea name="" id="" rows="5" placeholder="Enter a title for this card..."></textarea>
                <div class="flexbox">
                    <button type="submit" data-add-card>Add a Card</button> 
                    <i class="fa-solid fa-xmark"></i>
                </div>
               </form>
            </div>
            <div class="list-footer">
                <i class="fa-solid fa-plus" data-close-add-card></i>
                <div class="add-card">Add a Card</div>
            </div>
        </div>

        <div class="list">
            <div class="list-header">
                <span>In Review</span>
                <i class="fa-solid fa-xmark" data-xmark></i>
            </div>
            <div class="list-main"></div>
            <div class="new-card-input hide">
               <form>
                <textarea name="" id="" rows="5" placeholder="Enter a title for this card..."></textarea>
                <div class="flexbox">
                    <button type="submit" data-add-card>Add a Card</button> 
                    <i class="fa-solid fa-xmark"></i>
                </div>
               </form>
            </div>
            <div class="list-footer">
                <i class="fa-solid fa-plus" data-close-add-card></i>
                <div class="add-card">Add a Card</div>
            </div>
        </div>

        <div class="list">
            <div class="list-header">
                <span>Done</span>
                <i class="fa-solid fa-xmark" data-xmark></i>
            </div>
            <div class="list-main"></div>
            <div class="new-card-input hide">
               <form>
                <textarea name="" id="" rows="5" placeholder="Enter a title for this card..."></textarea>
                <div class="flexbox">
                    <button type="submit" data-add-card>Add a Card</button> 
                    <i class="fa-solid fa-xmark"></i>
                </div>
               </form>
            </div>
            <div class="list-footer">
                <i class="fa-solid fa-plus" data-close-add-card></i>
                <div class="add-card">Add a Card</div>
            </div>
        </div>
        
    </main>

    <script src="app.js"></script>
</body>
</html>
